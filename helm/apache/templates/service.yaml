---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    protocol: {{ .Values.service.protocol | default "TCP" }}
    targetPort: {{ .Values.service.targetPort }}
    name: {{ .Values.service.name }}
  selector:
    app: {{ .Release.Name }}
